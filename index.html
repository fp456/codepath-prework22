<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and sound memory game
    </h1>
    <p>
      Welcome to the game! Today you will have fun.
      To play this game, repeat the pattern by pressing the right buttons.
    </p>
    <div id = "control">
          <div id = "child1">
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
            </div>
    <div id = "child2"> 
        <p id="timer">  </p>
        <p id = "notification"> Time left:   </p>
      
      </div>
    </div>
    <div id="gameButtonArea">  
      <button id="btn1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="btn2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
      <button id="btn3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"  ></button>
      <button id="btn4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>         
      <button id="btn5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)"></button>         
      <button id="btn6" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)">
      </button>         
    </div>
  </body>
</html>
